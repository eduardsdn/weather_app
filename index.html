<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">

        <form class="search-form">
            <input type="text" class="user-input-field">
            <button type="button" class="search-button">Search</button>
        </form>

        <div class="weather-card">

            <div class="left">
                <div class="day">Tuesday</div>
                <div class="date">20 Jun 2022</div>
                <div class="location">
                    <img src="/assets/icons/location.svg">
                    <p class="location-text">Biarritz, FR</p>
                </div>

                <img src="/assets/icons/sunny.svg" class="weather-status-icon">
                <div class="temperature">
                    <div class="temperature-number">29 °C</div>
                    <div class="weather-status">Sunny</div>
                </div>
            </div>

            <div class="right">
                <div class="precipitation">
                    <p class="precipitation-text">Precipitation</p>
                    <div class="precipitation-number">0%</div>
                </div>

                <div class="humidity">
                    <p class="humidity-text">Humidity</p>
                    <div class="humidity-number">42%</div>
                </div>

                <div class="wind">
                    <p class="wind-text">Wind</p>
                    <div class="wind-number">3km/h</div>
                </div>

                <div class="week-forecast-cards">
                    <div class="forecast-card" id="day-one">
                        <img src="/assets/icons/sunny.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Tuesday</div>
                        <div class="forecast-temperature">30°C</div>
                    </div>

                    <div class="forecast-card" id="day-two">
                        <img src="/assets/icons/cloudy.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Wednesday</div>
                        <div class="forecast-temperature">22°C</div>
                    </div>

                    <div class="forecast-card" id="day-three">
                        <img src="/assets/icons/rainy.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Thursday</div>
                        <div class="forecast-temperature">06°C</div>
                    </div>

                    <div class="forecast-card" id="day-four">
                        <img src="/assets/icons/sunny.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Friday</div>
                        <div class="forecast-temperature">26°C</div>
                    </div>

                    <div class="forecast-card" id="day-five">
                        <img src="/assets/icons/cloudy.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Saturday</div>
                        <div class="forecast-temperature">31°C</div>
                    </div>

                    <div class="forecast-card" id="day-six">
                        <img src="/assets/icons/rainy.svg" class="forecast-weather-status-icon">
                        <div class="forecast-day">Sunday</div>
                        <div class="forecast-temperature">33°C</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module"src="main.js"></script>
</body>
</html>
